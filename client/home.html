<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="addnavbar.js"></script>
    <title>Supermarkets</title>
</head>

<body>


    <!-- form to add -->
    <h4 class="text-center bg-light">Insert New Supermarket
        <label class="collapsebutton btn btn-outline-primary" type="button" data-toggle="collapse" data-target="#form"
            aria-expanded="false" aria-controls="form">
            <i class="fa fa-eye"></i>
        </label>
    </h4>
    <div class="container">
        <form id="form" , class="form-horizontal collapse">
            <div class="form-row">
                <div class="form-group">
                    <label class="col col-form-label" , for="id">Supermarket Id</label>
                    <div class="col">
                        <input type="number" , class="form-control" , name="id" , id="id" , placeholder="0">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col col-form-label" , for="square_meters">Square Meters</label>
                    <div class="col">
                        <input type="text" , class="form-control " , name="square_meters" , placeholder="120">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="col col-form-label" , for="open">Open</label>
                    <div class="col">
                        <select class="custom-select " , name="open" , aria-placeholder="everyday">
                            <option value="everyday">everyday</option>
                            <option value="daily">daily</option>
                            <option value="dailysaturday">dailysaturday</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col col-form-label" , for="opentime">Open Time</label>
                    <div class="col">
                        <input type="time" , class="form-control" , name="opentime">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col col-form-label" , for="closetime">Close Time</label>
                    <div class="col">
                        <input type="time" , class="form-control" , name="closetime">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="col col-form-label" , for="streetname">Street Name</label>
                    <div class="col">
                        <input type="text" , class="form-control" , name="streetname" , placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col col-form-label" , for="streetno">Street Number</label>
                    <div class="col">
                        <input type="text" , class="form-control" , name="streetno" , placeholder="number">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="col col-form-label" , for="city">City</label>
                    <div class="col">
                        <input type="text" , class="form-control" , name="city" , placeholder="city">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col col-form-label" , for="state">State</label>
                    <div class="col">
                        <input type="text" , class="form-control" , name="state" , placeholder="state">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col col-form-label" , for="zip">Zipcode</label>
                    <div class="col">
                        <input type="number" , class="form-control" , name="zip" , placeholder="15122">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col col-form-label" , for="phone" ,>Phone</label>
                <div class="col">
                    <input type="number" , class="form-control" , name="phone" , placeholder="123456789">
                </div>
            </div>
            <div class="col-sm-offset-2 col">
                <input type="submit" , class="btn btn-primary" id="create">
            </div>
        </form>
    </div><br>

    <h2 class="text-center bg-light">List of Supermarkets
        <label class="collapsebutton btn btn-outline-primary" type="button" data-toggle="collapse"
            data-target="#collapse" aria-expanded="false" aria-controls="collapse">
            <i class="fa fa-eye-slash"></i>
        </label>
    </h2>
    <div class="container-fluid">
        <div class="table-responsive text-nowarp collapse show" id="collapse">
            <table id="sqltable" , class="table table-dark table-striped table-hover">
                <thead class="text-center">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Square Meters</th>
                        <th scope="col">Open On</th>
                        <th scope="col">Hours</th>
                        <th scope="col">Adrress </th>
                        <th scope="col">Phone</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody class="text-center" id="storebody">

                </tbody>
            </table>
        </div>

</body>

</html>
