<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="addnavbar.js"></script>

    <script type="text/javascript" src="viewtranscaction.js"></script>
    <title>Transcactions</title>
</head>

<body>
    <div class="container">
        <h2>Selected transcaction</h2>
        <table id="sqltable" , class="table table-bordered table-hover table-striped">
            <thead class="text-center">
                <tr>
                    <th scope="col">Transcaction ID</th>
                    <th scope="col">Payment Method</th>
                    <th scope="col">Customer Card ID</th>
                    <th scope="col">Date of transcaction</th>
                    <th scope="col">Store ID</th>
                    <th scope="col">Total Pieces Bought</th>
                    <th scope="col">Total Price</th>

                </tr>
            </thead>
            <tbody class="text-center" id="transcactionbody">

            </tbody>
        </table>
    </div><br><br>

    <h2 class="text-center">Items Bought</h2>
    <div class="container">
        <table id="sqltable" , class="table table-bordered table-dark table-striped">
            <thead class="text-center">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Category</th>
                    <th scope="col">Signature Item</th>
                    <th scope="col">Price</th>
                    <th scope="col">Amount Bought</th>

                </tr>
            </thead>
            <tbody class="text-center" id="itembody">

            </tbody>
        </table>
    </div>

</body>

</html>
