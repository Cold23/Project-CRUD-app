<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="addnavbar.js"></script>
    <script type="text/javascript" , src="view.js"></script>
    <title>Document</title>
</head>

<body>

    <h2 class="text-center">Selected Supermarket</h2>
    <div class="container">
        <table id="sqltable" , class="table table-bordered table-striped">
            <thead class="text-center">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Square Meters</th>
                    <th scope="col">Open On</th>
                    <th scope="col">Hours</th>
                    <th scope="col">Adrress </th>
                    <th scope="col">Phone</th>
                </tr>
            </thead>
            <tbody class="text-center" id="storebody">

            </tbody>
        </table>
    </div>


    <div class="accordion">
        <div class="card align-items-center" style="width:auto; border: 0px;">
            <label class="show btn btn-primary btn-sm" type="button" data-toggle="collapse" data-target="#collapse1"
                aria-expanded="false" aria-controls="collapse1">
                Items <i class="fa fa-eye"></i>
            </label>
        </div>
        <div class="collapse text-nowrap" id="collapse1">
            <div class="container">
                <h3>Add existing item to store</h3>
                <form id='itemform' , class="form-horizontal">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label" , for="square_meters">Barcode</label>
                            <div class="col-sm-12">
                                <select class="custom-select mr-sm-2" , name="barcode" , id="foritems">

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label" , for="square_meters">Shelf #</label>
                            <div class="col-sm-12">
                                <input type="number" , class="form-control " , name="self" , placeholder="5">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label" , for="square_meters">Aisle #</label>
                            <div class="col-sm-12">
                                <input type="number" , class="form-control " , name="aisle" , placeholder="5">
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-sm-10 col-sm-offset-5">
                            <input type="submit" , class="btn btn-outline-primary btn-sm" id="additem">
                        </div>
                    </div>
                </form>
            </div>
            <div class="container">
                <table class="sqltable table table-dark table-striped table-hover">
                    <caption class="text-center">List of Items</caption>
                    <thead class="text-center">
                        <tr>
                            <th scope="col">Barcode</th>
                            <th scope="col">Category</th>
                            <th scope="col">Signature Item</th>
                            <th scope="col">Price</th>
                            <th scope="col">Shelf</th>
                            <th scope="col">Aisle</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-center" id="itembody">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="card align-items-center" style="width:auto; border: 0px;">
            <label class="show btn btn-primary btn-sm" type="button" data-toggle="collapse" data-target="#collapse2"
                aria-expanded="false" aria-controls="collapse2">
                Categories <i class="fa fa-eye"></i>
            </label>
        </div>
        <div class="collapse" id="collapse2">
            <div class="container ">
                <table class="sqltable table table-dark table-striped table-hover">
                    <caption class="text-center">List of Categories</caption>
                    <thead class="text-center">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>

                        </tr>
                    </thead>
                    <tbody class="text-center" id="categorybody">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="card align-items-center" style="width:auto; border: 0px;">
            <label class="show btn btn-primary btn-sm" type="button" data-toggle="collapse" data-target="#collapse3"
                aria-expanded="false" aria-controls="collapse3">
                Transcactions <i class="fa fa-eye"></i>
            </label>
        </div>
        <div class="collapse" id="collapse3">
            <div class="container ">
                <table class="sqltable table table-dark table-striped table-hover">
                    <caption class="text-center">List of Transcactions</caption>
                    <thead class="text-center">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Method</th>
                            <th scope="col">Customer</th>
                            <th scope="col">Date-time</th>
                            <th scope="col">Store</th>
                            <th scope="col">Total Pieces Bought</th>
                            <th scope="col">Total Price</th>
                            <th scope="col">Action</th>

                        </tr>
                    </thead>
                    <tbody class="text-center" id="transcactionbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div><br><br>
    <div class="container-fluid">
        <button class="btn btn-primary btn-lg" , id="back"><i class="fa fa-arrow-left"></i> </button>
    </div>
</body>

</html>
