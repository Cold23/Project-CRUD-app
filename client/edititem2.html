<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="addnavbar.js"></script>
    <script type="text/javascript" src="edititem2.js"></script>
    <title>Document</title>
</head>

<body>
    <h2 class="text-center">Selected Item</h2>
    <div class="container">
        <table id="sqltable" , class="table table-bordered table-striped">
            <thead class="text-center">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Category</th>
                    <th scope="col">Signature Item</th>
                    <th scope="col">Price</th>

                </tr>
            </thead>
            <tbody class="text-center" id="itembody">

            </tbody>
        </table>
    </div>

    <div class="container">
        <h3>Change Item Values</h3>
        <form id='editform-2' , class="form-horizontal">
            <div class="form-row">
                <div class="form-group">
                    <label class="col-sm-5 col-form-label" , for="square_meters">Barcode</label>
                    <div class="col-sm-12">
                        <input type="number" , class="form-control " , name="name" , placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 col-form-label" , for="square_meters">Barcode</label>
                    <div class="col-sm-12">
                        <input type="number" , class="form-control " , name="barcode" , placeholder="5321444">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 col-form-label" , for="category_id">Category</label>
                    <div class="col-sm-12">
                        <select class="custom-select mr-sm-2" , name="category_id" , id="forcategories">
                            aria-placeholder="">
                            <option value="">Dont change</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-12 col-form-label" , for="signature_item">Signature Item</label>
                    <div class="col-sm-12">
                        <select class="custom-select mr-sm-2" , name="signature_item">
                            <option value="">Dont change</option>
                            <option value="1">yes</option>
                            <option value="0">no</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 col-form-label" , for="current_price">Price</label>
                    <div class="col-sm-10">
                        <input type="number" , class="form-control " , name="current_price" , placeholder="23.12">
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="col-sm-10 col-sm-offset-5">
                    <input type="submit" , class="sumbit btn btn-outline-primary btn-sm" id="1">
                </div>
            </div>

        </form>
    </div>
</body>

</html>
